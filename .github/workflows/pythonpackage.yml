name: Python package

on: [push]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install libglu1-mesa-dev             
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip freeze
        python setup.py install
    - name: Lint with flake8
      run: |
        pip install flake8 pep8-naming flake8-bugbear flake8-builtins flake8-docstrings flake8-import-order     
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --radon-max-cc 16
    - name: Measure code complexity and maintainability  
      run: |
        pip install radon
        radon mi deodr
        radon cc deodr
    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        cd tests
        pytest

       
